# File: project-structure.yml

name: Initialize Project Structure

on:
  workflow_dispatch:

jobs:
  setup-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create directory structure
        run: |
          mkdir -p src/{components,services,screens,hooks,utils,assets}
          mkdir -p src/components/{search,results,navigation,user}
          mkdir -p src/services/{api,database,auth,ai}
          
      - name: Initialize package.json
        run: |
          cat > package.json << 'EOL'
          {
            "name": "open-pro",
            "version": "0.1.0",
            "private": true,
            "scripts": {
              "start": "react-native start",
              "android": "react-native run-android",
              "ios": "react-native run-ios",
              "build": "react-native bundle"
            },
            "dependencies": {
              "react": "^18.2.0",
              "react-native": "^0.72.0",
              "@react-navigation/native": "^6.1.6",
              "@react-navigation/stack": "^6.3.16",
              "react-native-vector-icons": "^9.2.0",
              "@react-native-async-storage/async-storage": "^1.18.2",
              "axios": "^1.4.0"
            }
          }
          EOL
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Initialize project structure" || echo "No changes to commit"
          git push